[gcode_macro enable_stepper]
gcode:
 SET_STEPPER_ENABLE STEPPER=stepper_x ENABLE=1
 SET_STEPPER_ENABLE STEPPER=stepper_x1 ENABLE=1
 SET_STEPPER_ENABLE STEPPER=stepper_y ENABLE=1
 SET_STEPPER_ENABLE STEPPER=stepper_y1 ENABLE=1

[gcode_macro PARKCENTERFRONT]
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
        G28                           ; home if not already homed
    {% endif %}
    SAVE_GCODE_STATE NAME=PARKCENTERFRONT
    G90                               ; absolute positioning
     G0 X{printer.toolhead.axis_maximum.x/2} Y{printer.toolhead.axis_minimum.y+5} Z400 F6000     
    RESTORE_GCODE_STATE NAME=PARKCENTERFRONT

#open ai code
[gcode_macro PRINTENDPOSTION]
gcode:
    {% if printer.toolhead.homed_axes != "xyz" %}
        G28  ; Home all axes if not fully homed
    {% endif %}
    
    SAVE_GCODE_STATE NAME=PRINTENDPOSTION  ; Save current state
    G90  ; Ensure absolute positioning
    
    ; Move to the center of the build volume with Z at maximum
    G0 X{printer.toolhead.axis_maximum.x / 2} Y{printer.toolhead.axis_maximum.y / 2} Z400 F6000 #Z{printer.toolhead.axis_maximum.z} F6000

    ; Wait for movement to finish
    G4 P500  ; Optional: Small pause to ensure smooth execution

    RESTORE_GCODE_STATE NAME=PRINTENDPOSTION  ; Restore previous state








