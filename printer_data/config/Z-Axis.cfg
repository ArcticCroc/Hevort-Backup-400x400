##----------------------------------------------------------------------------------# Z-AXIS ------------------------------------------------------------------------------------##

## SAFE Z HOME ##

[safe_z_home]
home_xy_position: 50.0,50.0
speed: 10
z_hop: 5
z_hop_speed: 30.0

## BED MESH ##

[bed_mesh]
speed: 300
horizontal_move_z: 3.0 # Normalt 5/CH
mesh_min: 10,35
mesh_max: 270,280
probe_count: 10,10 # NORMALT 10,10/CH
algorithm: bicubic

## Z TILT ##

# [z_tilt]
# z_positions:
#     -39.288,-20.4
#     136.921,307.81
#     313.13,-20.4
# points:
